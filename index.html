<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cylinder with Side Texture</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // シーン、カメラ、レンダラーの設定
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 照明の追加（基本的な環境光）
        const light = new THREE.AmbientLight(0x404040); // これがないとオブジェクトが暗くなることがあります
        scene.add(light);

        // 円柱ジオメトリの作成
        const radiusTop = 5;
        const radiusBottom = 5;
        const height = 20;
        const radialSegments = 32;
        const geometry = new THREE.CylinderGeometry(radiusTop, radiusBottom, height, radialSegments);

        // テクスチャの読み込み
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load('IRIS画像.JPG', (texture) => {
            // マテリアルの作成
            const material = new THREE.MeshBasicMaterial({ map: texture });

            // 円柱の側面にのみテクスチャを適用するための UV マッピングの調整
            const faceVertexUvs = geometry.faceVertexUvs[0];
            for (let i = 0; i < faceVertexUvs.length; i++) {
                let uvs = faceVertexUvs[i];
                for (let j = 0; j < 3; j++) {
                    if (geometry.faces[i].normal.y === 1 || geometry.faces[i].normal.y === -1) {
                        uvs[j].x = (geometry.vertices[geometry.faces[i].a].x + radiusTop) / (2 * radiusTop);
                        uvs[j].y = (geometry.vertices[geometry.faces[i].a].z + radiusTop) / (2 * radiusTop);
                    } else {
                        uvs[j].x = geometry.vertices[geometry.faces[i].a].x + radiusTop;
                        uvs[j].y = geometry.vertices[geometry.faces[i].a].z + radiusTop;
                    }
                }
            }

            // 円柱メッシュの作成
            const cylinder = new THREE.Mesh(geometry, material);

            // 円柱を横向きに回転
            cylinder.rotation.x = Math.PI / 2;

            // 円柱をシーンに追加
            scene.add(cylinder);

            // アニメーションループの開始
            function animate() {
                requestAnimationFrame(animate);
                cylinder.rotation.z += 0.01; // 円柱の回転
                renderer.render(scene, camera);
            }
            animate();
        });

        // カメラの位置設定
        camera.position.z = 30;

        // ウィンドウサイズ変更時の処理
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
